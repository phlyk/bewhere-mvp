version: "3.8"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: bewhere-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bewhere}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bewhere_dev}
      POSTGRES_DB: ${POSTGRES_DB:-bewhere}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bewhere} -d ${POSTGRES_DB:-bewhere}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: bewhere-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-bewhere}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bewhere_dev}
      POSTGRES_DB: ${POSTGRES_DB:-bewhere}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:5174,http://localhost:5175}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  etl:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: bewhere-etl
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-bewhere}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bewhere_dev}
      POSTGRES_DB: ${POSTGRES_DB:-bewhere}
      ETL_CACHE_DIR: /app/cache
    volumes:
      - etl_cache:/app/cache
    depends_on:
      db:
        condition: service_healthy
    # ETL runs as a one-off job, not a persistent service
    # Use: docker compose run --rm etl npm run etl:all
    profiles:
      - etl

volumes:
  postgres_data:
    driver: local
  etl_cache:
    driver: local
